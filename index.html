<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Crocodile Clicker</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,900' rel='stylesheet' type='text/css'>
	<meta property="og:title" content="Crocodile Clicker" />
	<meta property="og:site_name" content="BenWiley.org"/>
	<meta property="og:url" content="http://crocodileclicker.benwiley.org/" />
	<meta property="og:description" content="It's five mischievous crocodiles versus your computer mouse, in a brand-new clicking adventure!" />
	<meta property="og:image" content="http://crocodileclicker.benwiley.org/images/steve.jpg" />
</head>
<body>
	<div id="content">
		<div id="croc-selector"></div>
		<div id="current">
			<h1 id="name"></h1>
			<div id="croc-box"></div>
			<div id="stats">
				<span>Clicks on this croc: </span><span id="curr-count" class="counter">0</span>
				<span> | </span>
				<span>Total clicks: </span><span id="total-count" class="counter">0</span>
				<span id="countdown">
					<span> | </span>
					<span>Clicks until next croc unlock: </span><span id="unlock-count" class="counter">0</span>
				</span>
			</div>
			<div><a id="source" href="#" target="_blank">[image source]</a></div>
		</div>
	</div>
	<div id="admin-panel">
		<div id="reset">[reset game]</div>
	</div>
	<script src="js/libs/jquery-1.11.3.min.js"></script>
	<script src="js/clicker.js"></script>
</body>
</html>
